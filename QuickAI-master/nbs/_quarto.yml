project:
  type: website
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  reader-mode: true
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/fastai/fastai"
  sidebar:
    style: "floating"
  favicon: images/favicon.ico
  twitter-card:
    creator: "@jeremyphoward"
    site: "@fastdotai"
    image: https://docs.fast.ai/images/layered.png
  open-graph:
    image: https://docs.fast.ai/images/layered.png

metadata-files: 
  - sidebar.yml
  - nbdev.yml
